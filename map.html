<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Finder</title>
    <link rel="stylesheet" type="text/css" href="mapstyle.css">
    <!-- <script src="map.js" type="text/javascript"></script> -->
</head>
<body>
    <div id="map"></div>
    <script>
        let map;
        function initMap(){
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 39.8097343,
                    lng: -98.5556199
                },
                zoom: 3
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAISncWGWJBn3bSM0O8AxyW2hJjkmtbx6o&callback=initMap&libraries=&v=weekly" async defer></script>
</body>
</html>
